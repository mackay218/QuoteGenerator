<!DOCTYPE html>
<html lang="en">
<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>

  <!--favicon-->
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="CSS/DMfavicon/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="CSS/DMfavicon/apple-touch-icon-114x114.png" />

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="CSS/DMfavicon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="CSS/DMfavicon/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="CSS/DMfavicon/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="CSS/DMfavicon/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="CSS/DMfavicon/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="CSS/DMfavicon/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="CSS/DMfavicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="CSS/DMfavicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="CSS/DMfavicon/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="CSS/DMfavicon/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="&nbsp;"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />

  <!--  Styles  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- DMlogo -->
  <link rel="stylesheet" href="css/icomoon/icon.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Arvo:700|PT+Sans" rel="stylesheet">
</head>
<body>
  <div id = "backgroundQuote">
    <p class="quote">Quotes of Wisdom</p><br><p class="author"></p>
  </div>
  <div id = "container">
    <h1>Quotes of Wisdom</h1>
    <div id = "quoteContainer" class = "row text-center">
      <div id = "quote" class = "col-xs-12 well quote"></div>
      <br>
      <div id = "author" class="col-xs-12 well author" ></div>
      <br>
    </div>
    <div class="buttons">
      <button id = "getQuote" class = "btn">
        Get Quote
      </button>

      <button id = "trumpify" class = "btn">
        Trumpify
      </button>
      <a id = "tweetBtn" class = "btn"
          target="_blank"
          href="https://twitter.com/intent/tweet"
          target="_blank">
          <i class="fab fa-twitter"></i>
      </a>


    </div>
  </div>
  <div id = "signature">
    <a class = "portfolioLink" href = "mackay2588.github.io">
      <p >by Daniel MacKay</p>
      <div class = "icon-dmLogo5px heroLogo portfolioLink"></div>
    </a>
  </div>


  <!-- Scripts -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--GSAP animation-->
  <script src="script/greensock-js/minified/jquery.gsap.min.js"></script>
  <script src="script/greensock-js/minified/TweenLite.min.js"></script>
  <script src="script/greensock-js/minified/TimelineLite.min.js"></script>
  <script src="script/greensock-js/minified/plugins/CSSPlugin.min.js"></script>

  <script type="text/javascript" src="script/index.js"></script>
  <script type="text/javascript" src="script/animations.js"></script>
  <!-- icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>


</body>
</html>
